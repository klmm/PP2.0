		<h2>Le comptage des points</h2>
		
		<h3>Points par place</h3>

		<p>
			Lorsque vous faites un pronostic, vous attribuez 25 points au 1er de votre classement, 20 points au 2ème (puis 16, 12, 10, 8, 6, 4, 2 et 1 au 10ème). 
			Le top 10 réel se voit lui aussi attribué 25, 20, 16, 12, 10, 8, 6, 4, 2 et 1 point. 
			Le coureur vous rapporte alors la multiplication des points qui correspondent à ses places (la vôtre et la réelle).
		</p>
		
		<p>
			<i>Exemple : vous pariez sur la 4ème place d'Alberto Contador (vous lui attribuez donc 12 points). 
			S'il termine 6ème, 8 points lui sont accordés. 
			Alberto Contador vous fait donc gagner 12x8 = 96 points.</i>
		</p>
		
		<h3>Bonus « tout-pile »</h3>

		<p>
			Si vous pronostiquez sur la place exacte d’un coureur, les points rapportés par ce coureur sont multipliés par 1,6. 
			Ce bonus a été introduit afin de récompenser un pronostic donnant les deux premiers dans l’ordre par rapport à un pronostic donnant les deux premiers dans le désordre. 
			Pourquoi ce coefficient saugrenu de 1,6 ? Pour que le fait de trouver le vainqueur rapporte exactement 1000 points (25x25x1,6 = 1000). 
			Ainsi, trouver les deux premiers dans l’ordre rapporte 1000 + 640 = 1640 points alors que le désordre rapporte 1000 points. 
			Sans ce bonus, les scores obtenus étaient respectivement de 1025 et 1000 points (différence trop maigre !).
		</p>
		
		<h3>Bonus « régularité »</h3>

		<p>
			Selon le nombre de coureurs du Top10 réel que vous avez dans votre Top10, un bonus peut vous être accordé. 
			Les joueurs qui ont trouvé le plus de coureurs obtiennent un bonus de 1000 points. 
			Les joueurs ayant trouvé un coureur (ou équipe) de moins marquent 600 points (puis 400 pour deux de moins, 200 pour trois et 100 pour quatre).
		</p>

		<p>

		</p>
