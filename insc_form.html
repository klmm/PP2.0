<!DOCTYPE html>
<html lang="en">

<form method="post" action="sql/joueurs/add_joueur.php">
						
	<label for="login"> Login </label>  
	<input type="text" name="login" id="login" placeholder="Login" maxlength="15" required="required"/>
	
	<label for="motdepasse"> Mot de passe </label> 
	<input type="password" name="motdepasse" id="motdepasse" placeholder="*****" required="required"/>
	
	<label for="confmotdepasse"> Confirmer le mot de passe </label> 
	<input type="password" name="confmotdepasse" id="confmotdepasse" placeholder="*****" required="required" oninput="verifpass(this)"/> 
	
	<label for="mail"> Mail </label> 
	<input type="email" name="mail" id="mail" placeholder="a@a.fr" required="required"/>
	
	<label for="confmail"> Confirmer le mail </label> 
	<input type="email" name="confmail" id="confmail" placeholder="a@a.fr" required="required" oninput="verifmail(this)"/> 
	
	<label for="nom"> Nom </label>  
	<input type="text" name="nom" id="nom" placeholder="Dupont" maxlength="15"/>
	
	<label for="prenom"> Prenom </label>  
	<input type="text" name="prenom" id="prenom" placeholder="Martin" maxlength="15"/>
	
	<input id="valider" type="submit" value="Valider"/>               
</form>
