	<title>Notes biathlon</title>

    <body>
	<h1>Vérification des athlètes suite à une course</h1>
	<form method="post" action="affiche_notes.php">
	    <label for="genre">Genre</label><br/>
	    <input type="radio" name="genre" value="H" checked>Hommes
	    <input type="radio" name="genre" value="F">Femmes
	    <br/><br/>
	    <label for="type">Classement / course</label><br/>

	    <input type="radio" name="type" value="course">Course
	    <br/><br/>
	    <label for="url">URL<br/>
		<a target="_blank" href="">Exemple Classement</a><br/>
		<a target="_blank" href="">Exemple Course</a>
	    </label><br/>
	    <input type="text" name="url" size="100">
	    <br/><br/>
	    <button type='submit'>Envoyer</button>
	</form>
